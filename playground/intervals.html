<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body>
    <script>
        function buzzer() {
            console.log('ENG');

        }
        console.log('Starting');
        setTimeout(buzzer, 500);
        console.log('finishing');

        

        function setImmediateInterval(funcToRun, ms) {
            // right away call that functoin
            funcToRun();
            // run a regular interval
            return setInterval(funcToRun, ms);
        }
        
        setImmediateInterval(buzzer, 2000);
        function sayHi() {
            console.log('Heyy');
        }
        //setImmediateInterval(sayHi, 200);

        function destroy() {
            document.body.innerHTML = `<p>DESTROYED</p>`;
        }

        const bombTimer = setTimeout(destroy, 5000);
        window.addEventListener('click', function () {
            console.log('You clicked! You saved the world');
            //? How do i stop
            clearTimeout(bombTimer); // stop the tomer from running
        })
        const poopInterval = setInterval(function () {
            console.log('hehehe')
            console.log('smile')
    
        }, 100);

        setTimeout(function () {
            clearInterval(poopInterval);
        }, 3000);
    </script>

</body>

</html>
